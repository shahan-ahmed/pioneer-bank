<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank LTD.</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to pioneer bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
         <div class="row">
             <div class="col-md-4">
                 <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                 </div>
             </div>
             <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdraw-balance">00</span></h2>
                </div>
             </div>
             <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
             </div>
         </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" placeholder="$Amount you want to deposit" class="form-control">
                        <br>
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" placeholder="$Amount you want to withdraw" class="form-control">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    
    <script>
        //login event handler
        const loginbtn = document.getElementById("login");
              loginbtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
      

        //transaction event handler
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber ("depositAmount");

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = "";
        })
          //withdraw button event handler
          const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber ("withdrawAmount");
            updateSpanText ("withdraw-balance", withdrawNumber);
            updateSpanText ("currentBalance", -1 * withdrawNumber);
            document.getElementById("withdrawAmount").value = "";
        })

        function getInputNumber (id){
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat (withdrawAmount);
            return withdrawNumber;
            
        }
       function updateSpanText(id, depositNumber){
        const current= document.getElementById(id).innerText;
           const currentBalance = parseFloat(current);
           const totalAmount = depositNumber + currentBalance;

          document.getElementById(id).innerText = totalAmount;
       }
       



    </script>
</body>
</html>
